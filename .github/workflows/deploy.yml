name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main  # あなたのデフォルトブランチ名に合わせてください (masterの場合もあります)

# ★★★ ワークフローにリポジトリへの書き込み権限を付与します ★★★
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout
        uses: actions/checkout@v4

      # 2. GitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 公開したいファイルが含まれているフォルダを指定
          publish_dir: ./KKCharaEditor
          # 公開先のブランチ名を指定 (gh-pagesが一般的)
          publish_branch: gh-pages
name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout
        uses: actions/checkout@v4

      # Google Analyticsのトラッキングコードを注入するステップを追加
      - name: Inject Google Analytics
        # env.GA_MEASUREMENT_ID が空でない場合のみ実行
        if: env.GA_MEASUREMENT_ID != ''
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          # Google Analyticsのスクリプト内容を環境変数として定義
          GA_SCRIPT_CONTENT: |
            <!-- Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id=${{ secrets.GA_MEASUREMENT_ID }}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
              gtag('config', '${{ secrets.GA_MEASUREMENT_ID }}');
            </script>
            <!-- End Google Analytics -->
        run: |
          # sedを使ってプレースホルダーをGA_SCRIPT_CONTENT環境変数の内容に置換
          # sedの区切り文字として'#'を使用することで、GA_SCRIPT_CONTENT内の'/'と衝突しないようにする
          sed -i "s#<!-- GA_PLACEHOLDER -->#${GA_SCRIPT_CONTENT}#" ./KKCharaEditor/index.html

      # 2. GitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 公開したいファイルが含まれているフォルダを指定
          publish_dir: ./KKCharaEditor
          # 公開先のブランチ名を指定 (gh-pagesが一般的)
          publish_branch: gh-pages
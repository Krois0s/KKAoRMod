name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされたときに実行
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout
        uses: actions/checkout@v4

      # Google Analyticsのトラッキングコードを注入するステップを追加
      - name: Inject Google Analytics
        # env.GA_MEASUREMENT_ID が空でない場合のみ実行
        if: env.GA_MEASUREMENT_ID != ''
        env:
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
        run: |
          # 注入するスクリプトを一時ファイルに保存
          cat << 'EOF' > ga_script.txt
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=${{ secrets.GA_MEASUREMENT_ID }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '${{ secrets.GA_MEASUREMENT_ID }}');
    </script>
    <!-- End Google Analytics -->
EOF
          # awkを使ってプレースホルダーをスクリプトファイルの内容に置換
          awk -v r="$(cat ga_script.txt)" '{gsub(/<!-- GA_PLACEHOLDER -->/, r)}1' ./KKCharaEditor/index.html > temp.html && mv temp.html ./KKCharaEditor/index.html

      # 2. GitHub Pagesにデプロイする
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 公開したいファイルが含まれているフォルダを指定
          publish_dir: ./KKCharaEditor
          # 公開先のブランチ名を指定 (gh-pagesが一般的)
          publish_branch: gh-pages